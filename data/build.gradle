apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'
apply from: '../jacoco.gradle'


android {
    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion globalConfiguration.getAt("androidCompileSdkVersion")
    defaultConfig {
        minSdkVersion globalConfiguration.getAt("androidMinSdkVersion")
        targetSdkVersion globalConfiguration.getAt("androidTargetSdkVersion")
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            testCoverageEnabled true
            buildConfigField "String", "PRIVATE_API_KEY_VALUE", '"19b3fce1d4584a72b3e714d57893e2d124789e6a"'
            buildConfigField "String", "PUBLIC_API_KEY_VALUE", '"7e609d2502c2ba3cd117f2f7bad701ae"'
            buildConfigField "String", "MARVEL_BASE_URL", '"https://gateway.marvel.com"'

        }

        release {
            minifyEnabled false
            buildConfigField "String", "PRIVATE_API_KEY_VALUE", '"19b3fce1d4584a72b3e714d57893e2d124789e6a"'
            buildConfigField "String", "PUBLIC_API_KEY_VALUE", '"7e609d2502c2ba3cd117f2f7bad701ae"'
            buildConfigField "String", "MARVEL_BASE_URL", '"https://gateway.marvel.com"'

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':domain')

    def generalDependencies = rootProject.ext.generalDependencies
    def dataDependencies = rootProject.ext.dataDependencies
    def kaptLibs = rootProject.ext.kaptDependencies

    def generalTestDependencies = rootProject.ext.generalTestDependencies


    implementation generalDependencies.rxAndroid,
            generalDependencies.rxJava,
            generalDependencies.appSupport,
            generalDependencies.kotlin,
            generalDependencies.daggerAndroid,
            generalDependencies.daggerAndroidSupport

    kapt kaptLibs.daggerCompiler,
            kaptLibs.daggerAndroidProcessor

    testImplementation generalTestDependencies.mockito,
            generalTestDependencies.junit,
            generalTestDependencies.mockitoInline,
            generalTestDependencies.kotlinTest,
            generalTestDependencies.mockitoKotlin

    implementation dataDependencies.retrofit,
            dataDependencies.retrofitConverter,
            dataDependencies.retrofitAdapterRX

}

android.testOptions.unitTests.all {
    // Configure whether failing tests should fail the build
    ignoreFailures false

    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}
